---
# description of the format of a post item
meta:
  -
    name: title
    type: string
    description: title of the post
    isOptional: false
  -
    name: category
    type: string from config.categories
    decription: category the post belongs to. Must be part of the categories definition
    isOptional: false
  -
    name: tags
    type: array of string
    decription: tags associated to the post. May have multiple tags, free form
    isOptional: true
  -
    name: isDraft
    type: boolean
    default: true
    decription: set to false to indicate that this post is no more a draft
  -
    name: date
    type: dateTime
    description: date associated to the post
    isOptional: false
---
