---
# description of the format of a post item
meta:
  -
    name: title
    type: string
    isOptional: false
    description: 
      - en: title of the post
  -
    name: category
    type: string from site.categories
    isOptional: false
    description: 
      - en: category the post belongs to. Must be part of the categories definition
  -
    name: tags
    type: array of string
    isOptional: true
    description: 
      - en: tags associated to the post. May have multiple tags, free form
  -
    name: isDraft
    type: boolean
    default: true
    description: 
      - en: set to false to indicate that this post is no more a draft
  -
    name: date
    type: dateTime
    isOptional: false
    description: 
      - en: date associated to the post
---
